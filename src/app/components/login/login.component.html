<div class="flex mt-10 px-48 justify-evenly">
    <img src="https://images.unsplash.com/photo-1682655012874-46a4b1c86ee7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=380&q=80" class="border-orange-800 border-2 rounded-xl">
    <div class="m-6 text-lg">
        <h2 class="text-4xl mb-6">Welcome back</h2>
        <div class="flex flex-col">
            <label class="pl-2 text-base" for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="username" placeholder="Enter username" class="border-orange-800 border rounded-lg pl-2 mt-1">
        </div>
        <div class="flex flex-col my-4">
            <label class="text-base pl-2" for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" placeholder="Enter password" class="border-orange-800 border rounded-lg pl-2 mt-1">
        </div>
        <div>
            <button (click)="login()" class="bg-yellow-300 px-4 pt-1 pb-1.5 rounded-lg mb-4 mt-2">Login</button>
        </div>
        <div>
            <span>Not a member?</span>
            <span class="ml-4 text-yellow-700"><a href="/signup">Signup</a></span>
        </div>
    </div>
</div>
