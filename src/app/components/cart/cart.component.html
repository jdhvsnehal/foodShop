<div class="text-lg px-48">
    <div *ngIf="price>0">
        <div class="mt-10 grid grid-cols-2 gap-10">
            <div *ngFor="let dish of allDishes"
                class="rounded-lg flex flex-col justify-between shadow hover:shadow-2xl mx-5">
                <div class="flex">
                    <img [src]="dish['imgUrl']" class="mx-4 my-auto w-32 shadow shadow-orange-800 border-2 rounded-xl">
                    <div class="mt-4">
                        <div class="font-semibold text-2xl pl-7 mt-1 mb-1.5">{{dish['name']}}</div>
                        <div class="pl-7 text-slate-500">{{dish['description']}}</div>
                        <div class="italic mb-1 pl-7 text-base">{{dish['category']}}</div>
                        <div class="pl-7 mb-1.5">₹{{dish['price']}}</div>
                        <div *ngIf="checkId(dish['id'])" class="mt-2 mb-3 pl-7 flex">
                            <div class="rounded-lg border-2 border-orange-800 grid grid-cols-3 gap-3 px-3 py-2">
                                <button (click)="increment(dish['id'])">+</button>
                                <span>{{userData.cart[dish['id']]}}</span>
                                <button (click)="decrement(dish['id'])">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-6">
            <button class="text-white bg-orange-800 px-3 pb-1.5 pt-1 rounded-lg text-2xl font-semibold">
                Total cost :₹{{price}}
            </button>
        </div>
    </div>
    <div *ngIf="price===0" class="mt-6 ml-20">
        <p class="text-3xl font-semibold text-orange-800">Cart is empty!!</p>
        <p class="text-xl my-3 font-semibold">Browse through our <a class="text-orange-800" href="/menu">Menu</a></p>
        <div class="flex justify-center">
            <div class="mt-8">
                <img src="https://images.unsplash.com/photo-1520869578617-557561d7b114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=250&q=80" class="rounded-xl m-3">        
                <img src="https://images.unsplash.com/photo-1520869578617-557561d7b114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=250&q=80" class="rounded-xl m-3">
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1520869578617-557561d7b114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=250&q=80" class="rounded-xl m-3">
                <img src="https://images.unsplash.com/photo-1520869578617-557561d7b114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=250&q=80" class="rounded-xl m-3">        
            </div>
            <div class="mt-8">
                <img src="https://images.unsplash.com/photo-1520869578617-557561d7b114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=250&q=80" class="rounded-xl m-3">        
                <img src="https://images.unsplash.com/photo-1520869578617-557561d7b114?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=250&q=80" class="rounded-xl m-3">
            </div>
        </div>
    </div>
</div>
